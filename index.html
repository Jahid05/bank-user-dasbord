<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="banner">
        <div class="row">
            <div class="col text-light mt-5 d-flex justify-content-center align-items-center text-center pt-5">
                <div>
                    <a href=""><img src="./img/standard-chartered.png" alt=""></a>
                </div>
            </div>
            <div class="col d-flex justify-content-center align-items-center mt-5">
                <div class="mt-5 w-50">
                        <div class="mb-3">
                            <label for="user-email" class="form-label fs-4 text-light">Email address</label>
                            <input type="email" class="form-control" id="user-email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="user-password" class="form-label fs-4 text-light">Password</label>
                            <input type="password" class="form-control" id="user-password"
                                placeholder="Enter your password">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-success py-1 fs-4 px-4" id="login-btn">Login</button>
                        </div>
                </div>
            </div>
        </div>

    </header>


    <!-- Script File -->
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
